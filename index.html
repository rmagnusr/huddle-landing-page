<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <script src="https://kit.fontawesome.com/0b6d20918e.js" crossorigin="anonymous"></script>
</head>

<body>

  <main>
    <header>
      <img class="logo" src="images/logo.svg" alt="logo">
    </header>

    <section class="section">
    <img class="landing-page" src="images/illustration-mockups.svg" alt="landing-page">
    <div class="text">
      <h1>Build The Community <br>Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p> <br>
      <button><a href="#">Register</a></button>
        </div>
      </section>
    
    
  </main>

  <footer>
    <div class="icons">
    <a href=""><i class="fa-brands fa-facebook-f fa-border"></i></a>
    <a href=""><i class="fa-brands fa-twitter fa-border"></i></a>
      <a href=""><i class="fa-brands fa-instagram fa-border"></i></a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/renato-magnus/">Renato Magnus da Rosa</a>.
    </p>
  </footer>
</body>
</html>
